<body id="bodyRoot">

  <div id="menu1">
  <label class="menuType" id="sidebar" onclick="openBar()">•••</label>
  <label class="menuType">Fret&nbsp;Calculator</label>
  <label onclick="showHint()" class="menuType" id="question">?
    <label id="hint" class="hint" for="question">Nut offset is the distance from your nut. Fret offset is spacing between frets.</label>
  </label>

  </div>
  

  <div class="card1" id='body1'>
    <img id="banner" src="fret.png" class="txt" alt="...">
    <label class='txt' for="scale">Scale Length:</label>
    <input type="number" id="scale" placeholder=" input scale distance" value="25">
    <label class='txt' for="fret">Number of Frets:</label>
    <input type="number" id="fret"  placeholder="input fret #" min="1" value="18">
    <label class='txt' for="unit0">Base Unit</label>
   <select class="option" name="unit0" id="unit0">
  <option value="0">millimeters</option>
  <option value="1">centimeters</option>
  <option value="2" selected>inches</option>
   </select>
    
    <label class='txt' for="unit1">Final Unit</label>
   <select class="option"  name="unit1" id="unit1">
  <option value="0">millimeters</option>
  <option value="1" selected>centimeters</option>
  <option value="2">inches</option>
  </select>
 
    <label class='txt' onclick="calc();" id="calcu"> Calculate</label>
  </div>

 

  <div class="card2" id="body2">
   <div onclick="closeButton()" class="closeButton" id="close">Back</div>
   
   
 <table class="tableContainer" id='table1' >

     <th>Fret Offset</th>
   </tr>
  
</table>

  <label for="radio4" class="fontItem"><input name="fontRadio" class="radio" type="radio" value="cursive" id="radio4">
    cursive</label>
  <label for="radio5" class="fontItem"><input name="fontRadio" class="radio" type="radio" value="Courier" id="radio5">
    Courier</label>
  </div>
 
  <div onclick="openInfo()" class="items">Info</div>
